<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="container">
        <div class="weatherToday">
            <div class="today-container">
                <div class="title">
                    <h1>
                        <%= htmlWebpackPlugin.options.title %>
                    </h1>
                </div>
                <div class="datetoday" id="datetoday">
                    Friday, 15 April
                </div>

                <div class="weathertodaydetails">
                    <div class="icon">
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" class="icon">
                    </div>
                    <div class="weatherdetails">
                        <p id="weather">Weather: </p>
                        <p id="weather-description">Cloudy</p>
                    </div>
                    <div class="weatherdetails">
                        <p id="temperature">Temperature: </p>
                        <p id="temperature-description">20Â°C</p>
                    </div>
                    <div class="weatherdetails">
                        <p id="humidity">Humidity: </p>
                        <p id="humidity-description">70%</p>
                    </div>
                </div>

                <div id="inputBox">
                    <input type="text" id="input" placeholder="Enter your destination...">
                    <input type="date" id="date">
                    <button id="submit">Submit</button>
                </div>

            </div>

            <div class="location-container">
                <div class="city" id="city">
                    <p id="city">Tokyo</p>
                </div>
                <div class="location">
                    <div class="lon" id="lon">
                        <p id="long">139.776</p>
                    </div>
                    <div class="lat" id="lat">
                        <p id="lat">45.766</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="forecast">
        <div class="dayInfo">
            <div class="tripDate">
                <p id="tripDate">Travel Date:</p>
            </div>
            <div class="days">
                <p id="days">Countdown:</p>
            </div>
        </div>
    </div>

</body>

</html>
